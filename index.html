<!DOCTYPE html>
<html>

<head>
  <title>Snake Game</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Welcome to my üêç game</h1>
    <h2>To start the game press Enter/Return</h2>
    <h2>Use the arrows on your keyboard to move</h2>
    <h2><a href="https://github.com/rafaelg1402/snake-game">Github</a></h2>
  </header>
  <div class="overall-container">
  <div class="container">
    <div class="screen"><span class="logo">NOKIA</span>
      <div class="snakeDisplayContainer">
        <div class="scoreDisplay">
          <h2><span id="score">0</span></h2>
          <div>
            <h2 class="apple-container">
              <div><span class="apple">üçé</span></div> <span id="applesEat">0</span>
            </h2>
          </div>
        </div>
        <div id="snakeDisplay">

        </div>
      </div>
      <div class="middle-btn"></div>
      <div class="call-btn">C</div>
      <div class="chevrons">
      </div>
    </div>
    <div class="buttons">
      <div class="button-row1">
        <div class="btns btn-1">1</div>
        <div class="btns btn-2">2</div>
        <div class="btns btn-3">3</div>
      </div>
      <div class="button-row2">
        <div class="btns btn-4">4</div>
        <div class="btns btn-5">5</div>
        <div class="btns btn-6">6</div>
      </div>
      <div class="button-row3">
        <div class="btns btn-7">7</div>
        <div class="btns btn-8">8</div>
        <div class="btns btn-9">9</div>
      </div>
      <div class="button-row4">
        <div class="btns btn-10">*</div>
        <div class="btns btn-0">0</div>
        <div class="btns btn-12">#</div>
      </div>
    </div>
  </div>
</div>
  <script src="index.js"></script>
</body>

</html>
